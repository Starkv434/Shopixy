{% extends 'base/base.html' %}

{% block title %}Login{% endblock title%}

{% block style %}
    <style>
      footer{
        position: relative;
        top: 75px;
      }
    </style>
{% endblock style %}

{% block section %}


<section class="vh-100">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="container mt-5 py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center shadow">
              {% include "base/msg.html" %}
              <h3 class="mb-5">Sign in</h3>
              <form action="#" method="POST" novalidate>
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="text" id="typeEmailX-2" name="username" class="form-control form-control-lg p-2" placeholder="Username" required/>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg p-2" placeholder="Password" required/>
                </div>
    
                <!-- Checkbox -->
                <div class="d-flex justify-content-between align-items-center">
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                  </div>
                  <a href="{% url 'password_reset' %}" class="text-body text-center mb-4">Forgot password?</a>
                </div>
                <hr class="my-4">
                
                <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                  <a href="{% url 'register' %}" class="link-danger">Register</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>



</section>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

{% endblock section %}
