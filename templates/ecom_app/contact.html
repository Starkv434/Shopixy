{% extends 'base/base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock title %}


{% block style %}
    <style>
        body{
            background-color: #FBFCFC;
        }

        footer{
            position: relative;
            top: 75px;
        }
    
        
    </style>
{% endblock style %}

{% block section %}
    <div class="container contact_form mt-3">
        <br>
        <h2 class="text-center mt-5">Contact Us</h2>
        <br>
        <div class="container w-50 mt-2">
            <form action="#" method="post">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Topic</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" style="background-color: #D6EAF5;" id="inputEmail3">
                    </div>
                </div><br>
                <div class="row mb-3">
                    <label for="problem" class="col-sm-2 col-form-label">Problem:</label>
                    <div class="col-sm-10">
                        <textarea type="textarea" class="form-control" style="background-color: #D6EAF5;" id="problem"></textarea>
                    </div>
                </div><br>
                <div class="row mb-3">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <textarea type="textarea" class="form-control" style="background-color: #D6EAF5;" id="address"></textarea>

                    </div>
                </div><br>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" style="background-color: #D6EAF5;" id="inputEmail3">
                    </div>
                </div><br>
                <div class="row mb-3">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" style="background-color: #D6EAF5;" id="phone">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock section %}

{% block profile_img %}
      <img
        src="{{profile.profile_pic.url}}"
        class="rounded-circle"
        height="25px"
        alt="Profile Pic"
      />
{% endblock profile_img %}
